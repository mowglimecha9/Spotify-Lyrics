<!doctype html>
<html>
  <head>
    <title>Spotify API by Mowgli Mecha</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      body {
        padding-bottom: 20px;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;

      body {

        background-color: #272727;

      .mm-container {
        width: 100%;
        position:relative;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
      }

      .mm-center-btn {
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }

      .mm-half {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;

      .mm-lyric-padding {

        color:#fff;
        font-size: 16px;
        display: block;
        margin:10px 0;
      }
      #lyrics {
        height: 73%;
        color:#FFF;

      }

      .blur_bg {
        width: 100%;
        height: 100vh;
        filter: blur(23px);
        background-color: #000;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        transform: scale(1.2);
        z-index: 0;
      }

      .blur_bg_overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.5);
      }
      .mm-controls {
        height: 80px;
        margin-top: 15px;
        width: 300px;
      }

      .mm-controls ul {
        list-style:none;
        margin:0;
        padding:0;
        height: 100%;
      }
      .mm-controls ul li {
        width: 33%;
        float: left;
        height: 100%;
        text-align: center;
      }

      
      .mm-controls ul li  span {
        text-decoration: none;
        text-align: center;
        color: #FFF;
        cursor: pointer;
        transition:all 0.3s linear;
      }

      .mm-controls ul li  span:hover {
 
        color: #d2d0d0
      
      }

        font-size: 28px;
      }

      .logo {
        position: absolute;
        top: 35%;
        left: 50%;

      }

      @media only screen and (max-device-width: 768px) {
        .mm-center-btn {

          top:50%;

        }


      .logo {
          width: 80%;
      }

          .mm-container {
            width: 100%;
            flex-direction: column;
          }
          

          .mm-half {
            width: 100%;

          #album {
            display: block;
            margin: auto;
            width: 150px;
          }

          .mm-lyric-padding {
            padding:0;
          }

          #lyrics {
            width: 79%;
            height :100%;
            display: block;
            margin: auto;

          }

          .load-center {

            margin: auto;

          .mm-text {

            margin:auto;
          }

          #get_lyrics {
            margin:auto;
            display: block;
          }

                }
    
        .fixed_cred {
          position: absolute;
          top: 0;
          right:0;
          opacity: 0.2;
          font-size: 12px;
          z-index: 2;

          color: #FFF;
        }

        .fixed_cred a {
          color: #fff;
        }

  <body>
      <p class="fixed_cred">by: <a target="_blank" href="http://mowglimecha.com/">Mowgli Mecha </p>
      <div id="login">
        <img class="logo" src="./assets/logo.png"/>
        <a href="/login" class="btn mm-center-btn btn-primary">Please click to Login with Spotify</a>
      </div>
      <div id="loggedin">
        <div class="blur_bg">
          <div class="blur_bg_overlay"></div>
        </div>
        <div class="mm-container" style="height: 100vh">
        <div class="mm-half">
            <img id="album" src="">
            <span class="mm-text" id="title"></span>
            <span class="mm-text" id="artist"></span>
            
            <div class="mm-controls">
                <ul>
                  <li><span href="#" class="control-prev"><i class="fa fa-step-backward"></i></span></li>
                  <li><span href="#" class="control-play" data-state="playing"><i class="fa fa-play"></i></span></li>
                  <li><span href="#" class="control-next"><i class="fa fa-step-forward"></i></span></li>
                </ul>
            </div>
            
            <button class="btn btn-default" id="get_lyrics">Click to Start</button> 
        </div>
        <div class="mm-half mm-lyric-padding" style="overflow-y: scroll;">
            <span id="lyrics">
                 
            </span>
        </div>
      </div>      
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

       
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        let artist;
        let title;
        let current_song;
        var params = getHashParams();
        var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;
        //var playBtn = $('.control-play');
        
        


        function changeBG(image) {
          $('.blur_bg').css('background-image','url("'+image +'")');
        }

        function isSongPlaying(state) {
           var playBtn = $('.control-play');
            if(state == "playing") {
              playBtn.find('i').removeClass('fa-play');
              playBtn.find('i').addClass('fa-pause');
              playBtn.attr("data-state","playing");
            } else {
              playBtn.find('i').removeClass('fa-pause');
              playBtn.find('i').addClass('fa-play');
              playBtn.attr("data-state","paused");
            }
        }

        function cleanSongTitle(song) {
          var musicTitle;
          var tagged = song.split(" - ");
              if (tagged.length > 0) {
                musicTitle = tagged[0];
              } else {
                musicTitle = song_details.title.split;
              }
            return musicTitle;
        }

        function getLyrics(songTitle,songArtist) {
           $.ajax({
            url: '/fetch-lyrics',
            data: {
              'title' : songTitle,
              'artist' : songArtist
            }
          }).success(function(a) {
            a = a.replace(/(?:\r\n|\r|\n)/g, '<br />');
            $("#lyrics").html("");
             $("#lyrics").html(a + '<br>');
            })
        }

        function getSong(lyrics) {
          if (lyrics === undefined) lyrics = false;
          $.ajax({
            url: 'https://api.spotify.com/v1/me/player/currently-playing',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + access_token
              },
            success: function(r) {
                 $("#get_lyrics").text("Wrong Lyrics? Click to Refresh");

                var is_playing_state =  r.is_playing;
                var  state;
                if(is_playing_state) {
                  state = "playing";
                } else {
                  state = "paused";
                }
                isSongPlaying(state);

                current_song = r.item.name;

                var song_details = {
                      "title" : r.item.name,
                      "artist" : r.item.artists[0].name,
                      "album_art" : r.item.album.images[1]
                };
                changeBG(song_details.album_art.url);

                $("#title").html("");
                $("#title").html(song_details.title);
                $("#artist").html("");
                $("#artist").html(song_details.artist);
                $("#album").attr("src","");
                $("#album").attr("src",song_details.album_art.url);
                $("#lyrics").html("<img class='loadcenter' src='./assets/load.svg'/>"); 

                var musicTitle = cleanSongTitle(song_details.title);

                if(lyrics == true) {
                  getLyrics(musicTitle,song_details.artist);
                }
            },
            error: function(e) {
                    return false;
                  }
          });


        }

        //TOKEN REFRESH 1 hour -1 min ++
         
        setInterval(
          function () {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              console.log(access_token)
            });
          }
        ,3500000 ); //refresh every 1 hour

        //Check if song is changed without user interaction

        setInterval( 
          function () {
             $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                  },
                  success: function(r) {
                     var playing;
                     let is_changed;
                     var showLyrics;
                     if(r.is_playing) {
                        playing = r.item.name
                     
                         if(playing != current_song) {
                            is_changed = true;
                            showLyrics = true;
                            getSong(showLyrics);               
                         } else {
                            is_changed = false;
                                    

                         }
                        
                     } else {
                        var a = "paused";
                        // showLyrics = true;
                        // getSong(showLyrics);      
                        isSongPlaying(a);
                     }   
                 }
              });
           
          },2500);

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
     
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

              
            $('.control-play').click(function(e){
                e.preventDefault();
                var state = $(this).attr("data-state");
                var playBtn = $(this);
                if (state == "playing") {
                    $.ajax({
                      url: 'https://api.spotify.com/v1/me/player/pause',
                      method: 'PUT',
                      headers: {
                          'Authorization': 'Bearer ' + access_token
                        },success:function() {
                            playBtn.find('i').removeClass('fa-pause');
                            playBtn.find('i').addClass('fa-play');
                            playBtn.attr("data-state","paused");
                        }
                    });

                } else {

                   $.ajax({
                      url: 'https://api.spotify.com/v1/me/player/play',
                      method: 'PUT',
                      headers: {
                          'Authorization': 'Bearer ' + access_token
                        },success:function() {
                              playBtn.find('i').removeClass('fa-play');
                              playBtn.find('i').addClass('fa-pause');
                              playBtn.attr("data-state","playing");
                        }
                    });
                }
                
            });

            $('.control-next').click(function(e){
              
                $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/next',
                  method: 'POST',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },success:function() {
                        
                    }
                });

            
            });

            $('.control-prev').click(function(e){
              
                $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/previous',
                  method: 'POST',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },success:function() {
                        
                    }
                });

            
            });


            $("#get_lyrics").click(function() {
              var getSongLyrics = true;

              getSong(getSongLyrics);
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }        
        }

      })();
    </script>
  </body>
</html>
