<!doctype html>
<html>
  <head>
    <title>Spotify API by Mowgli Mecha</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      body {
        padding-bottom: 20px;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      body {
        overflow: hidden;
        background-color: #272727;
      }
      .mm-container {
        width: 100%;
        position:relative;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
      }

      .mm-center-btn {
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }

      .mm-half {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100%;
        flex: 1;
      }

      .mm-lyric-padding {
        padding: 100px 0;
      }
  
      .mm-text {
        color:#fff;
        font-size: 16px;
        display: block;
        margin:5px 0;
      }
      #lyrics {
        height: 73%;
        color:#FFF;
            text-shadow: 1px 1px 17px #000;
      }

      .blur_bg {
        width: 100%;
        height: 100vh;
        filter: blur(23px);
        background-color: #000;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        transform: scale(1.2);
        z-index: 0;
      }

      .blur_bg_overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.5);
      }
      .mm-controls {
        height: 80px;
        margin-top: 15px;
        width: 300px;
      }

      .mm-controls ul {
        list-style:none;
        margin:0;
        padding:0;
        height: 100%;
      }
      .mm-controls ul li {
        width: 33%;
        float: left;
        height: 100%;
        text-align: center;
      }

      
      .mm-controls ul li  span {
        text-decoration: none;
        text-align: center;
        color: #FFF;
        cursor: pointer;
        transition:all 0.3s linear;
      }

      .mm-controls ul li  span:hover {
 
        color: #d2d0d0
      
      }
      
      .mm-controls ul li  span  i{
        font-size: 28px;
      }

    </style>
  </head>

  <body>
    
      <div id="login">
        <a href="/login" class="btn mm-center-btn btn-primary">Please click to Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div class="blur_bg">
          <div class="blur_bg_overlay"></div>
        </div>
        <div class="mm-container" style="height: 100vh">
        <div class="mm-half">
            <img id="album" src="">
            <span class="mm-text" id="title"></span>
            <span class="mm-text" id="artist"></span>
            
            <div class="mm-controls">
                <ul>
                  <li><span href="#" class="control-prev"><i class="fa fa-step-backward"></i></span></li>
                  <li><span href="#" class="control-play" data-state="paused"><i class="fa fa-play"></i></span></li>
                  <li><span href="#" class="control-next"><i class="fa fa-step-forward"></i></span></li>
                </ul>
            </div>
            
            <button class="btn btn-default" id="get_lyrics">Click to Start</button> 
        </div>
        <div class="mm-half mm-lyric-padding" style="overflow-y: scroll;">
            <span id="lyrics">
                 
            </span>
        </div>
      </div>      
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

            let artist;
            let title;
            let current_song;
     

        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
       

         
        setInterval(
          function () {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              console.log(access_token)
            });
          }
        ,3500000 ); //refresh every 1 hour

        setInterval( 
          function () {
           
          
             $.ajax({

                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                  },
                  success: function(r) {
                     var playing;
                     let is_changed;
                     playing = r.item.name
                     
                     if(playing != current_song) {
                        is_changed = true;               
                     } else {
                        is_changed = false;
                     }
                     console.log(current_song,playing);
                     isChange(is_changed);
                 }
              });
           
          },3000);


        function isChange(status) {
            if(status) {
               $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                  success: function(r) {
                 

                    var song_details = {
                      "title" : r.item.name,
                      "artist" : r.item.artists[0].name,
                      "album_art" : r.item.album.images[1]
                    };

                    current_song = r.item.name;

                     $('.blur_bg').css('background-image','url("'+ song_details.album_art.url +'")');


                    $("#title").html("");
                    $("#title").html(song_details.title);
                    $("#artist").html("");
                    $("#artist").html(song_details.artist);
                    $("#album").attr("src","");
                    $("#album").attr("src",song_details.album_art.url);
                    $("#lyrics").html("<img src='./assets/loader.gif'/>");  
                     //get title only without tags
                    let musicTitle;
                    var tagged = song_details.title.split(" - ");
                    if (tagged.length > 0) {
                      musicTitle = tagged[0];
                    } else {
                      musicTitle = song_details.title.split;
                    }



                      $.ajax({
                        url: '/fetch-lyrics',
                        data: {
                          'title' : musicTitle,
                          'artist' : song_details.artist
                        }
                      }).success(function(a) {
                      a = a.replace(/(?:\r\n|\r|\n)/g, '<br />');
                        $("#lyrics").html("");
                         $("#lyrics").html(a);
                      })

                  },
                  error: function(e) {
                    return false;
                  }
                });
            }
        }

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
     
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

              
            $('.control-play').click(function(e){
                e.preventDefault();
                var state = $(this).attr("data-state");
                var playBtn = $(this);
                if (state == "playing") {
                    $.ajax({
                      url: 'https://api.spotify.com/v1/me/player/pause',
                      method: 'PUT',
                      headers: {
                          'Authorization': 'Bearer ' + access_token
                        },success:function() {
                            playBtn.find('i').removeClass('fa-pause');
                            playBtn.find('i').addClass('fa-play');
                            playBtn.attr("data-state","paused");
                        }
                    });

                } else {

                   $.ajax({
                      url: 'https://api.spotify.com/v1/me/player/play',
                      method: 'PUT',
                      headers: {
                          'Authorization': 'Bearer ' + access_token
                        },success:function() {
                              playBtn.find('i').removeClass('fa-play');
                              playBtn.find('i').addClass('fa-pause');
                              playBtn.attr("data-state","playing");
                        }
                    });


                 
                }
                
            });

            $('.control-next').click(function(e){
              
                $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/next',
                  method: 'POST',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },success:function() {
                        
                    }
                });

            
            });

            $('.control-prev').click(function(e){
              
                $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/previous',
                  method: 'POST',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },success:function() {
                        
                    }
                });

            
            });


            $("#get_lyrics").click(function() {
              $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                  success: function(r) {
                  
                    var is_playing = r.is_playing;
                    var playBtn = $('.control-play');
                    if (is_playing) {
                      playBtn.find('i').removeClass('fa-play');
                      playBtn.find('i').addClass('fa-pause');
                      playBtn.attr("data-state","playing");
                    }

                    var song_details = {
                      "title" : r.item.name,
                      "artist" : r.item.artists[0].name,
                      "album_art" : r.item.album.images[1]
                    };
                    console.log(r);
                    current_song = r.item.name;

                    $('.blur_bg').css('background-image','url("'+song_details.album_art.url +'")');

                  

                    $("#title").html("");
                    $("#title").html(song_details.title);
                    $("#artist").html("");
                    $("#artist").html(song_details.artist);
                    $("#album").attr("src","");
                    $("#album").attr("src",song_details.album_art.url);
                    $("#lyrics").html("<img src='./assets/loader.gif'/>");  
                    // if (song_details.title.indexOf("- Remastered") >= 0) {
                    //   song_details.title = song_details.title.replace("- Remastered","");
                    // }

                    //get title only without tags
                    let musicTitle;
                    var tagged = song_details.title.split(" - ");
                    if (tagged.length > 0) {
                      musicTitle = tagged[0];
                    } else {
                      musicTitle = song_details.title.split;
                    }




                      $.ajax({
                        url: '/fetch-lyrics',
                        data: {
                          'title' : musicTitle,
                          'artist' : song_details.artist
                        }
                      }).success(function(a) {
                      a = a.replace(/(?:\r\n|\r|\n)/g, '<br />');
                        $("#lyrics").html("");
                         $("#lyrics").html(a + '<br>');
                      })

                  },
                  error: function(e) {
                    return false;
                  }
                });
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

 

          
        
        }

      })();
    </script>
  </body>
</html>
