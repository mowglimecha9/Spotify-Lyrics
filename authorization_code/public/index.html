<!doctype html>
<html>
  <head>
    <title>Spotify API</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      body {
        padding-bottom: 20px;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div id="lyrics_container">
          
        </div>
        <button class="btn btn-default" id="get_lyrics">Click to Start</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

   <!--  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script> -->
  <div class="container">
        <img id="album" src=""><br>
       <span id="title"></span><br>
       <span id="artist"></span><br>
       <span id="lyrics">
         
       </span>
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

            let artist;
            let title;
            let current_song;
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */


        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        // var oauthSource = document.getElementById('oauth-template').innerHTML,
        //     oauthTemplate = Handlebars.compile(oauthSource),
        //     oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
       

         

        setInterval( 
          function () {
           
          
             $.ajax({

                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                  },
                  success: function(r) {
                     var playing;
                     let is_changed;
                     playing = r.item.name
                     
                     if(playing != current_song) {
                        is_changed = true;               
                     } else {
                        is_changed = false;
                     }
                     console.log(current_song,playing);
                     isChange(is_changed);
                 }
              });
           
          },5000);


        function isChange(status) {
            if(status) {
               $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                  success: function(r) {
                  
                    var song_details = {
                      "title" : r.item.name,
                      "artist" : r.item.artists[0].name,
                      "album_art" : r.item.album.images[1]
                    };

                    current_song = r.item.name;

                    $("#title").html("");
                    $("#title").html(song_details.title);
                    $("#artist").html("");
                    $("#artist").html(song_details.artist);
                    $("#album").attr("src","");
                    $("#album").attr("src",song_details.album_art.url);
                    $("#lyrics").html("<img src='./assets/loader.gif'/>");  
                    if (song_details.title.indexOf("- Remastered") >= 0) {
                      song_details.title = song_details.title.replace("- Remastered","");
                    }

                      $.ajax({
                        url: '/fetch-lyrics',
                        data: {
                          'title' : song_details.title,
                          'artist' : song_details.artist
                        }
                      }).success(function(a) {
                      a = a.replace(/(?:\r\n|\r|\n)/g, '<br />');
                        $("#lyrics").html("");
                         $("#lyrics").html(a);
                      }).error(function(b){
                        $("#lyrics").html("");
                         $("#lyrics").html("Lyrics Not Found");
                      });

                  },
                  error: function(e) {
                    return false;
                  }
                });
            }
        }

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            // oauthPlaceholder.innerHTML = oauthTemplate({
            //   access_token: access_token,
            //   refresh_token: refresh_token
            // });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            
            $("#get_lyrics").click(function() {
              $.ajax({
                  url: 'https://api.spotify.com/v1/me/player/currently-playing',
                  method: 'GET',
                  headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                  success: function(r) {
                  
                    var song_details = {
                      "title" : r.item.name,
                      "artist" : r.item.artists[0].name,
                      "album_art" : r.item.album.images[1]
                    };

                    current_song = r.item.name;

                    $("#title").html("");
                    $("#title").html(song_details.title);
                    $("#artist").html("");
                    $("#artist").html(song_details.artist);
                    $("#album").attr("src","");
                    $("#album").attr("src",song_details.album_art.url);
                    $("#lyrics").html("<img src='./assets/loader.gif'/>");  
                    if (song_details.title.indexOf("- Remastered") >= 0) {
                      song_details.title = song_details.title.replace("- Remastered","");
                    }

                      $.ajax({
                        url: '/fetch-lyrics',
                        data: {
                          'title' : song_details.title,
                          'artist' : song_details.artist
                        }
                      }).success(function(a) {
                      a = a.replace(/(?:\r\n|\r|\n)/g, '<br />');
                        $("#lyrics").html("");
                         $("#lyrics").html(a);
                      })

                  },
                  error: function(e) {
                    return false;
                  }
                });
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

 

          
        
        }

      })();
    </script>
  </body>
</html>
